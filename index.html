<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVO-meter: Makalah Lengkap - X TKJ 1</title>
    <style>
        :root {
            --primary: #0066ff;
            --primary-dark: #0052d4;
            --accent: #00d4ff;
            --secondary: #10b981;
            --bg: #ffffff;
            --panel: #f8fafc;
            --text: #1a1a1a;
            --heading: #0a0a0a;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.08);
            --progress-bar: var(--primary);
            --sidebar-w: 260px;
            --mobile-breakpoint: 768px;
            --content-max-width: 850px;
        }
        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #60a5fa;
            --accent: #38bdf8;
            --secondary: #10b981;
            --bg: #0a0a0a;
            --panel: #111111;
            --text: #f0f0f0;
            --heading: #ffffff;
            --border: #333333;
            --shadow: rgba(255, 255, 255, 0.05);
            --progress-bar: linear-gradient(to right, var(--primary), var(--accent));
        }

        /* Progress Bar Sticky */
        .progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: transparent;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .progress-container.visible {
            opacity: 1;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--progress-bar);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 102, 255, 0.3);
        }

        /* Mode mobile eksplisit */
        body.mobile-mode {
            flex-direction: column;
            height: auto;
            overflow-y: auto;
        }
        body.mobile-mode nav {
            width: 100%;
            position: sticky;
            top: 0;
            flex-direction: row;
            overflow-x: auto;
            padding: 10px;
            z-index: 100;
        }
        body.mobile-mode nav h1 {
            display: none;
        }
        body.mobile-mode .nav-link {
            width: auto;
            white-space: nowrap;
            margin-right: 10px;
            margin-bottom: 0;
        }
        body.mobile-mode main {
            padding: 20px;
        }
        body.mobile-mode .controls {
            flex-direction: column;
            gap: 10px;
        }
        
        /* Adjust untuk progress bar di mobile mode */
        body.mobile-mode .progress-container {
            top: 60px;
        }

        * { 
            box-sizing: border-box; 
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.3s ease, opacity 0.3s ease, box-shadow 0.3s ease;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, 'Helvetica Neue', Arial, sans-serif; 
            margin: 0; 
            display: flex;
            height: 100vh; 
            background: var(--bg); 
            color: var(--text); 
            overflow: hidden;
            line-height: 1.7;
            padding-top: 4px;
        }
        
        body {
            animation: bodyFadeIn 0.5s ease-out;
        }
        
        @keyframes bodyFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        nav {
            width: var(--sidebar-w); 
            background: var(--panel); 
            border-right: 1px solid var(--border);
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            flex-shrink: 0;
            overflow-y: auto;
            box-shadow: 2px 0 10px var(--shadow);
            animation: slideInLeft 0.5s ease-out;
        }
        
        @keyframes slideInLeft {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        nav h1 { 
            font-size: 1.6rem; 
            color: var(--primary); 
            margin-bottom: 25px; 
            border-bottom: 2px solid var(--border);
            padding-bottom: 12px;
            font-weight: 700;
            position: relative;
            animation: fadeInDown 0.6s ease-out 0.1s both;
        }
        
        nav h1::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        nav h1:hover::after {
            width: 100%;
        }
        
        @keyframes fadeInDown {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .nav-link {
            background: transparent; 
            border: 1px solid transparent; 
            text-align: left;
            padding: 14px 16px; 
            cursor: pointer; 
            color: var(--text); 
            font-weight: 500;
            border-radius: 8px; 
            width: 100%; 
            margin-bottom: 8px;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: fadeInUp 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        .nav-link:nth-child(1) { animation-delay: 0.1s; }
        .nav-link:nth-child(2) { animation-delay: 0.15s; }
        .nav-link:nth-child(3) { animation-delay: 0.2s; }
        .nav-link:nth-child(4) { animation-delay: 0.25s; }
        .nav-link:nth-child(5) { animation-delay: 0.3s; }
        .nav-link:nth-child(6) { animation-delay: 0.35s; }
        
        @keyframes fadeInUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .nav-link:hover, .nav-link:focus { 
            background: var(--panel); 
            color: var(--primary); 
            border-color: var(--border);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }
        
        .nav-link:hover::after {
            width: 80%;
        }
        
        .nav-link.active { 
            background: linear-gradient(135deg, var(--primary), var(--accent)); 
            color: white; 
            font-weight: 600;
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .nav-link.active::after {
            display: none;
        }
        
        .nav-link:focus { 
            outline: 2px solid var(--primary); 
            outline-offset: 2px; 
        }
        
        main { 
            flex: 1; 
            padding: 30px; 
            overflow-y: auto; 
            outline: none;
            animation: fadeIn 0.6s ease-out 0.2s both;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        article { 
            max-width: var(--content-max-width); 
            margin: 0 auto; 
            line-height: 1.7;
            animation: contentSlideUp 0.5s ease-out;
        }
        
        @keyframes contentSlideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        h2 { 
            color: var(--heading); 
            border-left: 4px solid var(--primary); 
            padding-left: 18px; 
            margin-top: 0;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.8rem;
            animation: slideInRight 0.5s ease-out;
            position: relative;
        }
        
        @keyframes slideInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            border-radius: 2px;
        }
        
        h3 {
            color: var(--heading);
            margin-top: 2.2em;
            margin-bottom: 1em;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }
        
        h3::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary);
        }
        
        h4 {
            color: var(--heading);
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        p, ul, ol {
            animation: fadeIn 0.8s ease-out;
            margin-bottom: 1.2em;
        }
        
        ul, ol {
            padding-left: 1.8em;
        }
        
        li {
            margin-bottom: 0.6em;
            position: relative;
            animation: fadeInLeft 0.5s ease-out;
            animation-fill-mode: both;
        }
        
        li:nth-child(1) { animation-delay: 0.1s; }
        li:nth-child(2) { animation-delay: 0.2s; }
        li:nth-child(3) { animation-delay: 0.3s; }
        li:nth-child(4) { animation-delay: 0.4s; }
        li:nth-child(5) { animation-delay: 0.5s; }
        li:nth-child(6) { animation-delay: 0.6s; }
        
        @keyframes fadeInLeft {
            from { transform: translateX(-10px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0;
            margin: 25px 0; 
            background: var(--panel); 
            box-shadow: 0 5px 15px var(--shadow);
            border-radius: 10px;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }
        
        th, td { 
            border-bottom: 1px solid var(--border); 
            padding: 16px; 
            text-align: left;
            line-height: 1.5;
        }
        
        th { 
            background: linear-gradient(135deg, var(--primary), var(--primary-dark)); 
            color: white; 
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        tr {
            transition: background-color 0.3s ease;
        }
        
        tr:hover {
            background-color: rgba(0, 102, 255, 0.05);
        }
        
        td {
            transition: all 0.3s ease;
        }
        
        tr:hover td {
            transform: translateX(5px);
        }
        
        .quote { 
            background: linear-gradient(to right, rgba(0, 102, 255, 0.05), rgba(0, 212, 255, 0.05)); 
            border-left: 4px solid var(--accent); 
            padding: 25px; 
            border-radius: 8px; 
            font-style: italic;
            margin: 30px 0;
            box-shadow: 0 5px 10px var(--shadow);
            position: relative;
            overflow: hidden;
            animation: fadeInRight 0.6s ease-out;
            line-height: 1.6;
        }
        
        @keyframes fadeInRight {
            from { transform: translateX(20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .quote::before {
            content: '"';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 4rem;
            color: var(--accent);
            opacity: 0.1;
            font-family: Georgia, serif;
            line-height: 1;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        
        .control-btn {
            padding: 10px 16px;
            cursor: pointer;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 8px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }
        
        .control-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .control-btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            20% { transform: scale(25, 25); opacity: 0.3; }
            100% { opacity: 0; transform: scale(40, 40); }
        }
        
        .control-btn:hover {
            background: var(--bg);
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .control-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 102, 255, 0.2);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 102, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 102, 255, 0); }
        }
        
        .control-btn.active {
            animation: pulse 2s infinite;
        }

        /* Responsif alami */
        @media (max-width: 768px) {
            body:not(.mobile-mode) {
                flex-direction: column;
                height: auto;
                overflow-y: auto;
                padding-top: 0;
            }
            
            body:not(.mobile-mode) .progress-container {
                top: 0;
            }
            
            body:not(.mobile-mode) nav {
                width: 100%;
                position: sticky;
                top: 0;
                flex-direction: row;
                overflow-x: auto;
                padding: 10px;
                z-index: 100;
                box-shadow: 0 2px 10px var(--shadow);
            }
            body:not(.mobile-mode) nav h1 {
                display: none;
            }
            body:not(.mobile-mode) .nav-link {
                width: auto;
                white-space: nowrap;
                margin-right: 10px;
                margin-bottom: 0;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            body:not(.mobile-mode) main {
                padding: 20px;
            }
            body:not(.mobile-mode) .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            :root {
                --content-max-width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            h3 {
                font-size: 1.3rem;
            }
            
            h4 {
                font-size: 1.1rem;
            }
        }

        #app {
            animation: fadeIn 0.5s ease-out;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--panel);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--primary), var(--accent));
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(to bottom, var(--primary-dark), var(--primary));
        }

        body.mobile-mode #main-content {
            max-height: calc(100vh - 70px);
        }
        
        strong {
            color: var(--primary);
            font-weight: 600;
        }
        
        .content-loading {
            position: relative;
            overflow: hidden;
        }
        
        .content-loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            margin: 35px 0;
            position: relative;
            overflow: visible;
            animation: expandWidth 1s ease-out;
        }
        
        @keyframes expandWidth {
            from { width: 0; }
            to { width: 100%; }
        }
        
        hr::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary);
        }
        
        /* Komponen khusus untuk layout yang lebih rapi */
        .content-section {
            margin-bottom: 2.5em;
            padding-bottom: 2em;
            border-bottom: 1px dashed var(--border);
        }
        
        .content-section:last-child {
            border-bottom: none;
        }
        
        .highlight-box {
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.08), rgba(0, 212, 255, 0.08));
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid var(--accent);
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .highlight-box h4 {
            color: var(--primary);
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .highlight-box h4::before {
            content: "üìå";
        }
        
        .warning-box {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.08), rgba(251, 146, 60, 0.08));
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #ef4444;
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .warning-box h4 {
            color: #ef4444;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .warning-box h4::before {
            content: "‚ö†Ô∏è";
        }
        
        .info-box {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.08), rgba(52, 211, 153, 0.08));
            border-radius: 10px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #10b981;
            box-shadow: 0 5px 15px var(--shadow);
        }
        
        .info-box h4 {
            color: #10b981;
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .info-box h4::before {
            content: "üí°";
        }
        
        .component-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .component-item {
            background: var(--panel);
            padding: 18px;
            border-radius: 8px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }
        
        .component-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow);
        }
        
        .component-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        /* STYLING UNTUK CREDIT TEAM */
        .credit-section {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(168, 85, 247, 0.1));
            border-radius: 12px;
            padding: 30px;
            margin: 35px 0;
            border: 2px solid #8b5cf6;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.15);
        }
        
        .credit-title {
            color: #8b5cf6;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-align: center;
            justify-content: center;
        }
        
        .credit-title::before {
            content: "üèÜ";
            font-size: 2rem;
        }
        
        .credit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin: 25px 0;
        }
        
        .credit-card {
            background: linear-gradient(135deg, var(--panel), color-mix(in srgb, var(--panel) 90%, var(--bg)));
            border-radius: 10px;
            padding: 20px;
            border: 2px solid transparent;
            background-clip: padding-box;
            position: relative;
            transition: all 0.4s ease;
            overflow: hidden;
        }
        
        .credit-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #8b5cf6, #3b82f6, #00d4ff);
        }
        
        .credit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
        }
        
        .credit-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--heading);
            margin-bottom: 5px;
        }
        
        .credit-nis {
            font-size: 1rem;
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .credit-role {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
            font-style: italic;
        }
        
        .team-info {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        
        .team-class {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }
        
        .team-year {
            font-size: 1rem;
            color: var(--text);
            opacity: 0.8;
        }
        
        /* STYLING UNTUK KALKULATOR HUKUM OHM */
        .calculator-container {
            background: var(--panel);
            border-radius: 12px;
            padding: 30px;
            margin: 35px 0;
            box-shadow: 0 8px 25px var(--shadow);
            border: 1px solid var(--border);
            animation: fadeInUp 0.6s ease-out;
        }
        
        .calculator-title {
            color: var(--heading);
            font-size: 1.6rem;
            margin-top: 0;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .calculator-title::before {
            content: "‚ö°";
            font-size: 2rem;
        }
        
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .input-group label {
            font-weight: 600;

                document.getElementById('theme-icon').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
                
                const icon = document.getElementById('theme-icon');
                icon.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    icon.style.transform = 'scale(1)';
                }, 300);
            },

            updateLayoutIcon: (isMobile) => {
                document.getElementById('layout-icon').textContent = isMobile ? 'üñ•Ô∏è' : 'üì±';
                document.getElementById('layout-toggle').title = isMobile ? 
                    "Ubah ke layout desktop" : "Ubah ke layout mobile";
                    
                const icon = document.getElementById('layout-icon');
                icon.style.transform = 'rotate(180deg)';
                setTimeout(() => {
                    icon.style.transform = 'rotate(0deg)';
                }, 300);
            },
            
            updateProgressBar: (percentage) => {
                const progressBar = document.getElementById('progress-bar');
                if (progressBar) {
                    progressBar.style.width = `${percentage}%`;
                }
                
                const progressContainer = document.getElementById('progress-container');
                if (percentage > 0 && percentage < 100) {
                    progressContainer.classList.add('visible');
                } else if (percentage >= 100) {
                    setTimeout(() => {
                        progressContainer.classList.remove('visible');
                    }, 1000);
                } else {
                    progressContainer.classList.remove('visible');
                }
            }
        };

        const Controller = {
            init: () => {
                document.getElementById('theme-toggle').onclick = Controller.toggleTheme;
                document.getElementById('layout-toggle').onclick = Controller.toggleLayout;

                Controller.loadPreferences();

                window.addEventListener('hashchange', Controller.handleRoute);
                Controller.handleRoute();

                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        document.getElementById('main-content').focus();
                    }
                });
                
                const progressContainer = document.createElement('div');
                progressContainer.className = 'progress-container';
                progressContainer.id = 'progress-container';
                progressContainer.innerHTML = '<div class="progress-bar" id="progress-bar"></div>';
                document.body.prepend(progressContainer);
                
                Controller.setupProgressBar();
            },
            
            setupProgressBar: () => {
                const mainElement = document.querySelector('main');
                if (!mainElement) return;
                
                const calculateScrollProgress = () => {
                    const article = document.querySelector('article');
                    if (!article) return;
                    
                    const articleHeight = article.offsetHeight;
                    const articleTop = article.offsetTop;
                    const articleBottom = articleTop + articleHeight;
                    
                    const scrollTop = mainElement.scrollTop;
                    const windowHeight = mainElement.clientHeight;
                    
                    let progress = 0;
                    
                    if (scrollTop >= articleTop) {
                        const visibleHeight = Math.min(scrollTop + windowHeight, articleBottom) - Math.max(scrollTop, articleTop);
                        progress = (visibleHeight / articleHeight) * 100;
                        
                        progress = Math.min(100, Math.max(0, progress));
                    }
                    
                    View.updateProgressBar(progress);
                };
                
                mainElement.addEventListener('scroll', calculateScrollProgress);
                
                setTimeout(calculateScrollProgress, 500);
                
                mainElement._scrollProgressHandler = calculateScrollProgress;
            },
            
            resetProgressBar: () => {
                View.updateProgressBar(0);
            },
            
            animateContent: () => {
                const contentElements = document.querySelectorAll('.content-section, h3, h4, p, ul, ol, table, .quote, .highlight-box, .warning-box, .info-box, .calculator-container, .component-list, .credit-section');
                
                contentElements.forEach((element, index) => {
                    element.style.opacity = '0';
                    element.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        element.style.opacity = '1';
                        element.style.transform = 'translateY(0)';
                    }, 100 + index * 30);
                });
            },

            handleRoute: () => {
                const key = location.hash.substring(1) || 'home';
                View.renderNav(key);
                View.renderContent(key);

                history.replaceState(null, null, `#${key}`);
            },

            navigateTo: (key) => {
                const activeBtn = document.querySelector(`[data-key="${key}"]`);
                if (activeBtn) {
                    activeBtn.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        activeBtn.style.transform = '';
                    }, 200);
                }
                
                location.hash = key;
            },

            toggleTheme: () => {
                const body = document.body;
                const isDark = body.getAttribute('data-theme') === 'dark';

                body.style.transition = 'background-color 0.5s ease, color 0.5s ease';
                
                if (isDark) {
                    body.removeAttribute('data-theme');
                    localStorage.setItem('avo-theme', 'light');
                } else {
                    body.setAttribute('data-theme', 'dark');
                    localStorage.setItem('avo-theme', 'dark');
                }

                View.updateThemeIcon(!isDark);
                
                setTimeout(() => {
                    body.style.transition = '';
                }, 500);
            },

            toggleLayout: () => {
                const body = document.body;
                const isMobile = body.classList.contains('mobile-mode');

                body.style.transition = 'all 0.5s ease';
                
                if (isMobile) {
                    body.classList.remove('mobile-mode');
                    localStorage.setItem('avo-layout', 'desktop');
                } else {
                    body.classList.add('mobile-mode');
                    localStorage.setItem('avo-layout', 'mobile');
                }

                View.updateLayoutIcon(!isMobile);
                
                setTimeout(() => {
                    body.style.transition = '';
                }, 500);
            },

            loadPreferences: () => {
                const savedTheme = localStorage.getItem('avo-theme');
                if (savedTheme === 'dark') {
                    document.body.setAttribute('data-theme', 'dark');
                    View.updateThemeIcon(true);
                }

                const savedLayout = localStorage.getItem('avo-layout');
                const isMobileView = window.innerWidth <= 768;

                if (savedLayout === 'mobile' || (isMobileView && savedLayout !== 'desktop')) {
                    document.body.classList.add('mobile-mode');
                    View.updateLayoutIcon(true);
                } else {
                    View.updateLayoutIcon(false);
                }
            },
            
            // Fungsi untuk kalkulator Hukum Ohm - DIPERBAIKI
            initCalculator: () => {
                const voltageInput = document.getElementById('voltage');
                const currentInput = document.getElementById('current');
                const resistanceInput = document.getElementById('resistance');
                const calculateBtn = document.getElementById('calculate-btn');
                const resetBtn = document.getElementById('reset-btn');
                const exampleBtn = document.getElementById('example-btn');
                const resultDiv = document.getElementById('result');
                const resultValue = document.getElementById('result-value');
                const resultUnit = document.getElementById('result-unit');
                const calculationDetail = document.getElementById('calculation-detail');
                
                // Helper function untuk cek apakah input terisi (termasuk angka 0)
                const isFilled = (input) => {
                    return input.value !== '' && input.value !== null;
                };
                
                const calculate = () => {
                    const vStr = voltageInput.value;
                    const iStr = currentInput.value;
                    const rStr = resistanceInput.value;
                    
                    const filledInputs = [voltageInput, currentInput, resistanceInput].filter(isFilled).length;
                    
                    if (filledInputs < 2) {
                        alert('Masukkan setidaknya 2 nilai untuk menghitung nilai yang ketiga!');
                        return;
                    }
                    
                    let calculatedValue = 0;
                    let unit = '';
                    let detail = '';
                    
                    if (isFilled(voltageInput) && isFilled(currentInput) && !isFilled(resistanceInput)) {
                        const V = parseFloat(vStr);
                        const I = parseFloat(iStr);
                        calculatedValue = V / I;
                        unit = 'Œ© (Ohm)';
                        detail = `R = V √∑ I = ${V}V √∑ ${I}A = ${calculatedValue.toFixed(3)}Œ©`;
                    } else if (isFilled(voltageInput) && !isFilled(currentInput) && isFilled(resistanceInput)) {
                        const V = parseFloat(vStr);
                        const R = parseFloat(rStr);
                        calculatedValue = V / R;
                        unit = 'A (Ampere)';
                        detail = `I = V √∑ R = ${V}V √∑ ${R}Œ© = ${calculatedValue.toFixed(3)}A`;
                    } else if (!isFilled(voltageInput) && isFilled(currentInput) && isFilled(resistanceInput)) {
                        const I = parseFloat(iStr);
                        const R = parseFloat(rStr);
                        calculatedValue = I * R;
                        unit = 'V (Volt)';
                        detail = `V = I √ó R = ${I}A √ó ${R}Œ© = ${calculatedValue.toFixed(3)}V`;
                    } else if (isFilled(voltageInput) && isFilled(currentInput) && isFilled(resistanceInput)) {
                        const V = parseFloat(vStr);
                        const I = parseFloat(iStr);
                        const R = parseFloat(rStr);
                        const calculatedR = V / I;
                        const difference = Math.abs(calculatedR - R);
                        const percentageDiff = (difference / R) * 100;
                        
                        calculatedValue = percentageDiff;
                        unit = '% error';
                        detail = `Verifikasi: R dihitung = ${V}V √∑ ${I}A = ${calculatedR.toFixed(3)}Œ©<br>`;
                        detail += `Perbedaan dengan R input: ${difference.toFixed(3)}Œ© (${percentageDiff.toFixed(2)}%)<br>`;
                        
                        if (percentageDiff < 1) {
                            detail += `<strong style="color: #10b981;">‚úì Konsisten dengan Hukum Ohm</strong>`;
                        } else if (percentageDiff < 5) {
                            detail += `<strong style="color: #f59e0b;">‚ö† Mendekati Hukum Ohm</strong>`;
                        } else {
                            detail += `<strong style="color: #ef4444;">‚ö† Tidak konsisten dengan Hukum Ohm</strong>`;
                        }
                    }
                    
                    resultValue.textContent = calculatedValue.toFixed(3);
                    resultUnit.textContent = unit;
                    calculationDetail.innerHTML = detail;
                    
                    resultDiv.style.display = 'block';
                    resultDiv.style.opacity = '0';
                    resultDiv.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        resultDiv.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                        resultDiv.style.opacity = '1';
                        resultDiv.style.transform = 'translateY(0)';
                    }, 10);
                };
                
                const resetCalculator = () => {
                    voltageInput.value = '';
                    currentInput.value = '';
                    resistanceInput.value = '';
                    resultDiv.style.display = 'none';
                    
                    [voltageInput, currentInput, resistanceInput].forEach(input => {
                        input.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            input.style.transform = '';
                        }, 200);
                    });
                };
                
                const loadExample = () => {
                    voltageInput.value = '12';
                    currentInput.value = '0.5';
                    resistanceInput.value = '';
                    
                    [voltageInput, currentInput].forEach(input => {
                        input.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                        setTimeout(() => {
                            input.style.backgroundColor = '';
                        }, 1000);
                    });
                    
                    setTimeout(calculate, 100);
                };
                
                calculateBtn.addEventListener('click', calculate);
                resetBtn.addEventListener('click', resetCalculator);
                exampleBtn.addEventListener('click', loadExample);
                
                [voltageInput, currentInput, resistanceInput].forEach(input => {
                    input.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            calculate();
                        }
                    });
                });
                
                const calculator = document.querySelector('.calculator-container');
                if (calculator) {
                    calculator.style.opacity = '0';
                    calculator.style.transform = 'translateY(20px)';
                    
                    setTimeout(() => {
                        calculator.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        calculator.style.opacity = '1';
                        calculator.style.transform = 'translateY(0)';
                    }, 300);
                }
            }
        };

        document.addEventListener('DOMContentLoaded', Controller.init);

        window.addEventListener('resize', () => {
            if (window.innerWidth <= 768 && !localStorage.getItem('avo-layout')) {
                document.body.classList.add('mobile-mode');
                View.updateLayoutIcon(true);
            }
            else if (window.innerWidth > 768 && localStorage.getItem('avo-layout') !== 'mobile') {
                document.body.classList.remove('mobile-mode');
                View.updateLayoutIcon(false);
            }
        });
    </script>
