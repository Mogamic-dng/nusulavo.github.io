                this.navContainer.innerHTML = '';
                Object.keys(pages).forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = `nav-link ${key === activeKey ? 'active' : ''}`;
                    btn.textContent = pages[key].title;
                    btn.onclick = () => Controller.navigateTo(key);
                    
                    // Accessibility
                    if (key === activeKey) btn.setAttribute('aria-current', 'page');
                    
                    this.navContainer.appendChild(btn);
                });

                this.articleContent.innerHTML = `

                        ${pageData.content}
                    </div>

                // Set focus ke main content untuk a11y setelah navigasi
                document.getElementById('main-content').focus();
                
                // Mobile menu auto-close
                if(window.innerWidth <= 768) {
                    this.navContainer.classList.remove('show');
                }
            },

            toggleTheme: function() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    document.body.removeAttribute('data-theme');
                    this.themeBtn.textContent = 'ðŸŒ™ Dark Mode';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    this.themeBtn.textContent = 'â˜€ï¸ Light Mode';
                    localStorage.setItem('theme', 'dark');
                }
            }
        };

        /**
         * CONTROLLER
         * Menangani Logika dan Event
         */
        const Controller = {
            init: function() {
                // 1. Setup Theme
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') View.toggleTheme();
                View.themeBtn.onclick = () => View.toggleTheme();

                // 2. Setup Routing
                window.addEventListener('hashchange', () => this.handleRoute());
                
                // 3. Mobile Menu
                View.mobileMenuBtn.onclick = () => {
                    View.navContainer.classList.toggle('show');
                };

                // 4. Initial Load
                this.handleRoute();

                // Style animasi
                const style = document.createElement('style');
                style.innerHTML = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
                document.head.appendChild(style);
            },

            navigateTo: function(key) {
                window.location.hash = key;
            },

            handleRoute: function() {
                const hash = window.location.hash.substring(1) || 'home';
                const pageData = Model.pages[hash] || Model.pages['home'];
                
                View.renderNav(Model.pages, hash);
                View.renderPage(pageData);
                
                // Update Title Document
                document.title = `${pageData.title} - Novan (2026)`;
            }
        };

        // Jalankan Aplikasi
        document.addEventListener('DOMContentLoaded', () => Controller.init());

    </script>

        /**
         * VIEW
         * Menangani manipulasi DOM dan Tampilan
         */
        const View = {
            navContainer: document.getElementById('nav-container'),
            articleContent: document.getElementById('article-content'),
            mobileMenuBtn: document.getElementById('mobile-menu-btn'),
            themeBtn: document.getElementById('theme-btn'),

            renderNav: function(pages, activeKey) {
                this.navContainer.innerHTML = '';
                Object.keys(pages).forEach(key => {
                    const btn = document.createElement('button');
                    btn.className = `nav-link ${key === activeKey ? 'active' : ''}`;
                    btn.textContent = pages[key].title;
                    btn.onclick = () => Controller.navigateTo(key);
                    
                    // Accessibility
                    if (key === activeKey) btn.setAttribute('aria-current', 'page');
                    
                    this.navContainer.appendChild(btn);
                });
            },

            renderPage: function(pageData) {
                // Gunakan innerHTML karena data kita berisi formatting HTML (trusted source)
                // Ini aman karena datanya lokal di dalam script, bukan input user eksternal.
                this.articleContent.innerHTML = `
                    <h2 style="border:none; padding:0; font-size: 2rem;">${pageData.heading}</h2>
                    <hr style="border: 0; border-top: 1px solid var(--border); margin-bottom: 30px;">
                    <div style="animation: fadeIn 0.4s ease-out;">
                        ${pageData.content}
                    </div>
                `;
                
                // Set focus ke main content untuk a11y setelah navigasi
                document.getElementById('main-content').focus();
                
                // Mobile menu auto-close
                if(window.innerWidth <= 768) {
                    this.navContainer.classList.remove('show');
                }
            },

            toggleTheme: function() {
                const isDark = document.body.getAttribute('data-theme') === 'dark';
                if (isDark) {
                    document.body.removeAttribute('data-theme');
                    this.themeBtn.textContent = 'ðŸŒ™ Dark Mode';
                    localStorage.setItem('theme', 'light');
                } else {
                    document.body.setAttribute('data-theme', 'dark');
                    this.themeBtn.textContent = 'â˜€ï¸ Light Mode';
                    localStorage.setItem('theme', 'dark');
                }
            }
        };

        /**
         * CONTROLLER
         * Menangani Logika dan Event
         */
        const Controller = {
            init: function() {
                // 1. Setup Theme
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') View.toggleTheme();
                View.themeBtn.onclick = () => View.toggleTheme();

                // 2. Setup Routing
                window.addEventListener('hashchange', () => this.handleRoute());
                
                // 3. Mobile Menu
                View.mobileMenuBtn.onclick = () => {
                    View.navContainer.classList.toggle('show');
                };

                // 4. Initial Load
                this.handleRoute();

                // Style animasi
                const style = document.createElement('style');
                style.innerHTML = `@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }`;
                document.head.appendChild(style);
            },

            navigateTo: function(key) {
                window.location.hash = key;
            },

            handleRoute: function() {
                const hash = window.location.hash.substring(1) || 'home';
                const pageData = Model.pages[hash] || Model.pages['home'];
                
                View.renderNav(Model.pages, hash);
                View.renderPage(pageData);
                
                // Update Title Document
                document.title = `${pageData.title} - Novan (2026)`;
            }
        };

        // Jalankan Aplikasi
        document.addEventListener('DOMContentLoaded', () => Controller.init());

    </script>
